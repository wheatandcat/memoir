name: android build
on:
  push:
    tags:
      - 'v*'

env:
  APP_CONFIG: ${{ secrets.APP_CONFIG }}
  EXPO_CONFIG: ${{ secrets.EXPO_CONFIG }}
jobs:
  publish:
    name: Install and publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - run: yarn install
      - name: Create .env file
        run: echo $APP_CONFIG | base64 --decode -i > ./.env
      - name: Create ./scripts/appConfig.js file
        run: echo $EXPO_CONFIG | base64 --decode -i > ./scripts/appConfig.js
      - name: Create ./ios/GoogleService-Info.plist file
        run: echo $IOS_FIREBASE_CONFIG | base64 --decode -i > ./ios/GoogleService-Info.plist
      - name: Create ./android/google-services.json file
        run: echo $ANDROID_FIREBASE_CONFIG | base64 --decode -i > ./android/google-services.json
      - name: codegen
        run: yarn codegen
      - uses: expo/expo-github-action@v5
        with:
          expo-version: 4.x
          expo-username: ${{ secrets.EXPO_CLI_USERNAME }}
          expo-password: ${{ secrets.EXPO_CLI_PASSWORD }}
          expo-cache: true
      - run: APP_ENV=production expo build:android --release-channel production --no-wait --type archive