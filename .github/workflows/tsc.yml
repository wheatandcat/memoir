name: tsc
on: 
  push:
    tags-ignore:
      - 'v*'

env:
  EXPO_CONFIG: ${{ secrets.EXPO_CONFIG }}
jobs:
  tsc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache node_modules
        uses: actions/cache@preview
        with:
          path: ~/.cache/yarn
          key: ${{ runner.os }}-memoir-${{ hashFiles(format('{0}{1}', github.workspace, '/yarn.lock')) }}
          restore-keys:
            ${{ runner.os }}-memoir-
      - name: Install node_modules
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install
      - name: Create ./scripts/appConfig.js file
        run: echo $EXPO_CONFIG | base64 --decode -i > ./scripts/appConfig.js
      - name: codegen
        run: yarn codegen
      - name: tsc
        run: yarn tsc

