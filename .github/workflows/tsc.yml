name: tsc
on: 
  push:
    branches:
      - "*"
    tags-ignore:
      - 'v*'

jobs:
  tsc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install node_modules
        run: pnpm install
      - name: download schema
        run: pnpm download:schema.graphqls
      - name: check download schema
        run: cat ./schema.graphqls
      - name: codegen
        run: pnpm codegen
      - name: tsc
        run: pnpm tsc


