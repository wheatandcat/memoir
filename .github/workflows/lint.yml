name: lint
on: 
  push:
    branches:
      - "*"
    tags-ignore:
      - 'v*'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: ~/.cache/pnpm
          key: ${{ runner.os }}-memoir-${{ hashFiles(format('{0}{1}', github.workspace, '/pnpm-lock.yaml')) }}
          restore-keys:
            ${{ runner.os }}-memoir-
      - name: Install node_modules
        run: pnpm install
      - name: codegen
        run: pnpm codegen
      - name: lint
        run: pnpm lint:ci
