name: unused-exports
on: 
  push:
    branches:
      - "*"
    tags-ignore:
      - 'v*'

jobs:
  unused-exports:
    runs-on: ubuntu-latest
    steps:  
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-memoir-${{ hashFiles(format('{0}{1}', github.workspace, '/pnpm-lock.yaml')) }}
          restore-keys:
            ${{ runner.os }}-memoir-
      - name: Install node_modules
        run: pnpm install
      - name: codegen
        run: pnpm codegen
      - name: unused-exports
        run: pnpm unused-exports
