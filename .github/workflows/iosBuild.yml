name: ios build
on:
  push:
    tags:
      - 'v*'
env:
  APP_CONFIG: ${{ secrets.PRODUCTION_APP_CONFIG }}
  EXPO_CONFIG: ${{ secrets.EXPO_CONFIG }}
  YARN_CACHE_FOLDER: .cache/yarn
jobs:
  publish:
    name: Install and publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - run: yarn install
      - name: Create .env file
        run: echo $APP_CONFIG | base64 --decode -i > ./.env
      - name: Create ./scripts/appConfig.js file
        run: echo $EXPO_CONFIG | base64 --decode -i > ./scripts/appConfig.js
      - name: codegen
        run: yarn codegen
      - uses: expo/expo-github-action@v5
        with:
          expo-version: 4.x
          expo-username: ${{ secrets.EXPO_CLI_USERNAME }}
          expo-password: ${{ secrets.EXPO_CLI_PASSWORD }}
          expo-cache: true
      - run: APP_ENV=production expo build:ios --release-channel production --no-wait --type archive
        env:
          EXPO_APPLE_ID: ${{ secrets.APPLE_ID }}
          EXPO_APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}