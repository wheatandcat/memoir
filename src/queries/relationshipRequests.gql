query RelationshipRequests($input: InputRelationshipRequests!, $skip: Boolean) {
  relationshipRequests(input: $input) {
    pageInfo {
      hasNextPage
      endCursor
    }
    edges {
      node {
        id
        followerId
        followedId
        user(skip: $skip) {
          id
          displayName
          image
        }
      }
      cursor
    }
  }
}
