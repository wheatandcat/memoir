overwrite: true
schema:
  - ./schema.graphqls
documents:
  - "./src/queries/**/*.gql"
generates:
  ./src/queries/api/index.ts:
    hooks:
      afterOneFileWrite:
        - yarn codegen:lint:fix
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
  ./schema.json:
    plugins:
      - introspection
    config:
      minify: true
